name: CI/CD Docker Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build, Push, and Deploy Docker Image
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ secrets.DOCKER_IMAGE }}:${{ github.sha }}

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      # Optional: Add build steps here if your app needs to be built before dockerizing
      # - name: Build App
      #   run: |
      #     npm install
      #     npm run build

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image (no cache)
        run: |
          docker build --no-cache -t $IMAGE_TAG .

      - name: Push Docker Image
        run: |
          docker push $IMAGE_TAG

      - name: Deploy to Remote Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_PORT }}
          script: |
            echo '--- Remove old image with same tag (if exists) ---'
            docker rmi $IMAGE_TAG || true
            echo '--- Pull latest image ---'
            docker pull $IMAGE_TAG
            docker stop pcf-viewer || true
            docker rm pcf-viewer || true
            docker container prune -f
            docker image prune -f
            docker system prune -f
            echo '--- Run new container ---'
            docker run -d --pull always --name pcf-viewer -p 5000:3000 $IMAGE_TAG
            echo 'Waiting 15 seconds for container to fully start...'
            sleep 15
            echo '--- Running containers:'
            docker ps
            echo '--- Image details:'
            docker inspect $IMAGE_TAG
