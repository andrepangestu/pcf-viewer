name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Add build steps here if needed, e.g. npm install/build
      - name: Build project
        run: |
          npm install
          npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set image tag
        id: vars
        run: echo "IMAGE_TAG=${{ secrets.DOCKER_IMAGE }}:${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Build Docker image (no cache)
        run: |
          docker build --no-cache -t ${{ env.IMAGE_TAG }} .

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE_TAG }}

      - name: Deploy on Droplet via SSH (pull & run Docker)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_PORT }}
          script: |
            echo '--- Remove old image with same tag (if exists) ---'
            docker rmi ${{ env.IMAGE_TAG }} || true
            echo '--- Pull latest image ---'
            docker pull ${{ env.IMAGE_TAG }}
            docker stop pcf-viewer || true
            docker rm pcf-viewer || true
            docker container prune -f
            docker image prune -f
            docker system prune -f
            echo '--- Run new container ---'
            docker run -d --pull always --name pcf-viewer -p 5000:3000 ${{ env.IMAGE_TAG }}
            echo 'Waiting 15 seconds for container to fully start...'
            sleep 15
            echo '--- Running containers:'
            docker ps
            echo '--- Image details:'
            docker inspect ${{ env.IMAGE_TAG }}
